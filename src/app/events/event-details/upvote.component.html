<div class="votingWidgetContaienr pointable" (click)='onClick()'>
    <div class="well votingWidget">
        <div class="votingButton">
            <i *ngIf="voted" class="glyphicon glyhpicon-heart"></i>
            <i *ngIf="!voted" class="glyphicon glyhpicon-heart-empty"></i>
        </div>
        <div class="badge badge-inverse votingCount">
            <div>{{count}}</div>
        </div>
    </div>
</div>
